<div>

	<h2>{{ contact.firstName }} {{ contact.lastName }}</h2>

	<form>

		<div class="form-group">
			<label>First Name</label>
			<input type="text" class="form-control" name="firstName" [(ngModel)]="contact.firstName">
		</div>

		<div class="form-group">
			<label>Last Name</label>
			<input type="text" class="form-control" name="lastName" [(ngModel)]="contact.lastName">
		</div>

		<div class="form-group">
			<label>Phone</label>
			<input type="tel" class="form-control" name="phoneNumber" [(ngModel)]="contact.phoneNumber">
		</div>
	
		<div class="form-group">
			<label>Email</label>
			<input type="email" class="form-control" name="email" [(ngModel)]="contact.email">
		</div>
	
		<div class="form-group">
			<label>Address Line 1</label>
			<input type="text" class="form-control" name="address1" [(ngModel)]="contact.address1">
		</div>

		<div class="form-group">
			<label>Address Line 2</label>
			<input type="text" class="form-control" name="address2" [(ngModel)]="contact.address2">
		</div>
	
		<div class="form-group">
			<label>City</label>
			<input type="text" class="form-control" name="city" [(ngModel)]="contact.city">
		</div>
	
		<div class="form-group">
			<label>State</label>
			<input type="text" class="form-control" name="state" maxlength="2" [(ngModel)]="contact.state">
		</div>
	
		<div class="form-group">
			<label>Zip Code</label>
			<input type="text" class="form-control" name="zip" maxlength="10" [(ngModel)]="contact.zipCode">
		</div>
						
		<button type="button" class="btn btn-success" (click)="save()">Save</button>

	</form>

</div>
